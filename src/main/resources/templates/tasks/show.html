<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Задача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h3 th:text="${task.title}">Название задачи</h3>

    <p class="mt-3" th:text="${task.description}">Описание задачи</p>

    <p>
        <strong>Статус:</strong>
        <span th:text="${task.completed} ? 'Выполнено' : 'Не выполнено'"></span>
    </p>

    <a href="/tasks" class="btn btn-secondary btn-sm">Назад</a>
</div>

</body>
</html>
