<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание новой задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Новая задача</h2>

    <form method="POST" th:action="@{/tasks}" th:object="${task}" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="title" class="form-label">Название задачи</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Введите название..." required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" placeholder="Описание задачи..."></textarea>
        </div>

        <button type="submit" class="btn btn-success mb-2 btn-sm" style="width: 200px">Создать</button>
        <a href="/tasks" class="btn btn-secondary btn-sm" style="width: 200px">Отмена</a>
    </form>
</div>

</body>
</html>
