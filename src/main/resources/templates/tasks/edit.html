<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Редактировать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Редактировать задачу</h2>

    <form method="POST" th:action="@{/tasks/{id}(id=${task.id})}" th:object="${task}" class="card p-4 shadow-sm bg-white">

        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success mb-2 btn-sm" style="width: 200px">Сохранить</button>
        <a th:href="@{/tasks}" class="btn btn-secondary btn-sm" style="width: 200px">Отмена</a>
    </form>
</div>

</body>
</html>
